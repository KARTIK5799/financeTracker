<div class="bg-gray-100 w-full h-screen overflow-y-scroll">
    <div class="container mx-auto p-4">
        <h2 class="text-lg font-extrabold">Account Management</h2>
        <p class="text-sm text-gray-500 mb-5">Manage Accounts as per Need</p>
        
        <!-- Add Account Button -->
        <div class="mb-6 text-right">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition">
                Add Account
            </button>
        </div>

        <!-- Account Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div *ngFor="let account of getAccounts()" class="bg-white p-4 rounded-lg shadow-md flex flex-col relative">
                <div class="absolute left-5 top-5 border p-2 flex justify-center rounded-lg text-red-500 cursor-pointer">
                    <span class="material-symbols-outlined">
                        account_balance
                    </span>
                </div>
                <div class="mb-2 mt-32">
                    <span class="text-sm font-medium text-gray-600">Account Number:</span>
                    <p class="text-md font-semibold">{{ account.accountNumber }}</p>
                </div>
                <div class="flex justify-between">
                    <div class="mb-2">
                        <span class="text-sm font-medium text-gray-600">Bank Name:</span>
                        <p class="text-md font-semibold">{{ account.bankName }}</p>
                    </div>
                    <div class="mb-2">
                        <span class="text-sm font-medium text-gray-600">IFSC Code:</span>
                        <p class="text-md font-semibold">{{ account.ifscCode }}</p>
                    </div>
                </div>
                <div class="flex justify-between">
                    <div class="mb-2">
                        <span class="text-sm font-medium text-gray-600">Account Type:</span>
                        <p class="text-md font-semibold">{{ account.accountType }}</p>
                    </div>
                    <div class="mb-2">
                        <span class="text-sm font-medium text-gray-600">Balance:</span>
                        <p class="text-md font-semibold">${{ account.balance.toFixed(2) }}</p>
                    </div>
                </div>
                <div class="mt-auto">
                    <button class="bg-blue-500 text-white px-3 py-1 rounded-lg shadow-md hover:bg-blue-600 transition">
                        Edit Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
