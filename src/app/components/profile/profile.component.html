<div class="bg-gray-50 w-full h-screen overflow-y-scroll">
    <div class="container mx-auto p-4">
        <h2 class="text-lg font-extrabold">Profile Details</h2>
        <p class="text-sm text-gray-500 mb-5">Manage Accounts as per Need</p>
      

        <!-- Profile Header -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex items-center">
            <div class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center text-white text-4xl font-bold mr-4">
                J
            </div>
            <div>
                <h3 class="text-2xl font-bold mb-1">John Doe</h3>
                <p class="text-sm text-gray-500">Finance Tracker User</p>
            </div>
        </div>

        <!-- Profile Form -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <form>
                <!-- Name -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="John Doe"
                    />
                </div>

                <!-- Mobile Number -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="mobile">Mobile Number</label>
                    <input
                        type="tel"
                        id="mobile"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="+1 234 567 8900"
                    />
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="johndoe@example.com"
                    />
                </div>

                <!-- Address -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="address">Address</label>
                    <input
                        type="text"
                        id="address"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="123 Finance Street, Moneyville, FM 12345"
                    />
                </div>

                <!-- Bank Name -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="bank">Bank Name</label>
                    <input
                        type="text"
                        id="bank"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="Bank of Example"
                    />
                </div>

                <!-- IFSC Code -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="ifsc">IFSC Code</label>
                    <input
                        type="text"
                        id="ifsc"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="EXAM1234"
                    />
                </div>

                <!-- Save Button -->
                <div class="text-right">
                    <button
                        type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition"
                    >
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
